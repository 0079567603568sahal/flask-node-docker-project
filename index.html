<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission</title>
</head>
<body>
  <h1>Submit Your Data</h1>
  <form action="/submit" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <input type="email" name="email" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
